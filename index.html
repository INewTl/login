<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="icon" type="imagem/png" href="./assets/icon-login.png">
</head>
<body>
    <div class="fundo"></div>
    <main>
        <section class="container">

            <!-- Logar -->
            <div class="container__conteudo login">
                <form action="">
                    <h2 class="titulo">Login</h2>
                    <div class="caixa__entrada">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input class="campo" type="email" required>
                        <label class="texto">Usuário</label>
                    </div>
                    <div class="caixa__entrada">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input class="campo" type="password" required>
                        <label class="texto">Senha</label>
                    </div>
                    <div class="lembrar__senha">
                        <label class="texto"><input type="checkbox">Manter login</label>
                        <a href="#">Esqueceu a senha?</a>
                    </div>
                    <button class="button-login" type="submit">Entrar</button>
                    <div class="registrar">
                        <p>Não tem uma conta? <a href="#">Registrar</a></p>
                    </div>
                </form>
            </div>


            <!-- Criar Conta -->
            <div class="container__conteudo singup">
                <form>
                    <h2 class="titulo">Sing Up</h2>
                    <div class="caixa__entrada">
                        <ion-icon name="person-outline"></ion-icon>
                        <input class="campo" type="text" required>
                        <label class="texto">Nome de Usuário</label>
                    </div>
                    <div class="caixa__entrada">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input class="campo" type="email" required>
                        <label class="texto">Email</label>
                    </div>
                    <div class="caixa__entrada">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input class="campo" type="password" required>
                        <label class="texto">Senha</label>
                    </div>
                    <div class="caixa__entrada">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input class="campo" type="password" required>
                        <label class="texto">Confirmar senha</label>
                    </div>
                    <button class="button-login" type="submit">Criar Conta</button>
                    <div class="logar-conta">
                        <p>Já possui conta? <a href="#">Logar</a></p>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <script src="./js/main.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
